<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LSystems</title>
    <script src="core/generator.js"></script>
    <script src="display/turtle.js"></script>
    <script src="display/three_js.js"></script>

    <style>
        #container{
            width: 1000px;
            height: 500px;
        }

        #wrap{
            display: flex;
            padding-right: 15px;
        }

        #controls{
            flex: 1;
            padding-right: 15px;
        }

        #controls label{
            display: block;
            padding-bottom: 15px;
        }

        #controls #angle {
            width:3em;
            display: block;
        }

        #container {
            flex: 10;
        }

    </style>
</head>
<body>

    <div id="wrap">
        <div id="controls">
            <label>
                Axiom: <input id="axiom" type="text">
            </label>
            <label>
                Angle: <input id="angle" type="number">
            </label>
            <label>
                Rules: <textarea></textarea>
            </label>
            <label>
                <input type="button" value="Render">
            </label>
        </div>

        <div id="container">

        </div>
    </div>
    <script type="importmap">
			{
				"imports": {
					"three": "/bin/threejs/three.module.js"
				}
			}
    </script>

    <script type="module">

        import * as THREE from 'three';
        import { OrbitControls } from '/bin/threejs/controls/OrbitControls.js';

        const container = document.getElementById("container")
        const display = new ThreeJsDisplay(THREE, OrbitControls, container)


        function animate() {
            requestAnimationFrame( animate );
            display.update()
        }
        animate()

    </script>
</body>
</html>
